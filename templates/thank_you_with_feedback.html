<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Appointment Booked</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #e0f7fa, #ffffff);
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      animation: fadeIn 1s ease-in-out;
    }

    .box {
      background: white;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 420px;
      width: 100%;
      animation: slideUp 0.6s ease;
    }

    .box h2 {
      color: #28a745;
      margin-bottom: 10px;
      font-size: 24px;
    }

    .box p {
      color: #333;
      font-size: 16px;
      margin: 12px 0;
    }

    .token {
      background-color: #e6ffed;
      color: #2f855a;
      padding: 12px;
      margin-top: 15px;
      font-size: 18px;
      font-weight: bold;
      border-radius: 8px;
      box-shadow: 0 0 6px rgba(0,0,0,0.05);
      animation: pulse 1.5s infinite;
    }

    .feedback-btn {
      background-color: #007bff;
      color: white;
      padding: 12px 20px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      display: inline-block;
      margin-top: 25px;
      transition: background-color 0.3s ease;
    }

    .feedback-btn:hover {
      background-color: #0056b3;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideUp {
      from {
        transform: translateY(40px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(72, 187, 120, 0.4); }
      70% { box-shadow: 0 0 0 10px rgba(72, 187, 120, 0); }
      100% { box-shadow: 0 0 0 0 rgba(72, 187, 120, 0); }
    }

    @media (max-width: 480px) {
      .box {
        padding: 25px 20px;
      }

      .box h2 {
        font-size: 20px;
      }

      .feedback-btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="box">
    <h2>ðŸŽ‰ Appointment Booked Successfully!</h2>
    <p>Thank you for booking your appointment at Akash Men's Parlour.</p>
    <div class="token">ðŸŽ« Your Token Number: <strong>{{ token }}</strong></div>
    <!-- <a href="/feedback" class="feedback-btn">ðŸ’¬ Give Feedback</a> -->
  </div>

</body>
</html>
