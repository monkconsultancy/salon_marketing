<!DOCTYPE html>
<html>
<head>
  <title>Admin Login | Akash Men Parlor</title>
  <style>
    body {font-family:Segoe UI, sans-serif; background:#f5f5f5;
          display:flex; height:100vh; align-items:center; justify-content:center;}
    form {background:#fff; padding:40px 50px; border-radius:8px; box-shadow:0 0 10px rgba(0,0,0,0.1);}
    input {display:block; width:250px; padding:10px; margin-top:15px; border:1px solid #ccc; border-radius:4px;}
    button {margin-top:20px; width:100%; padding:10px; background:#2b6cb0; color:#fff; border:none; border-radius:4px;}
    h2 {text-align:center; color:#2d3748;}
    .msg {color:red; text-align:center; margin-top:10px;}
  </style>
</head>
<body>
  <form method="POST">
    <h2>Admin Login</h2>
    <input type="text" name="username" placeholder="Username" required>
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit">Login</button>
    {% with msgs = get_flashed_messages(category_filter=['error']) %}
      {% if msgs %}<div class="msg">{{ msgs[0] }}</div>{% endif %}
    {% endwith %}
  </form>
</body>
</html>
