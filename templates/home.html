<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Monk Consultancy Salon</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }


    .token-number {
    font-size: 48px;
    font-weight: bold;
    color: #2b6cb0;
    animation: blink 1s infinite;
  }

  @keyframes blink {
    0%, 100% {
      opacity: 1;
      transform: scale(1);
    }
    50% {
      opacity: 0.4;
      transform: scale(1.2);
    }
  }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #fff0f0, #f0f8ff);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      background: white;
      border-radius: 20px;
      padding: 30px;
      text-align: center;
      width: 90%;
      max-width: 450px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      position: relative;
    }

    .logo {
      font-size: 20px;
      font-weight: 600;
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-bottom: 15px;
    }

    .logo img {
      width: 40px;
      height: 40px;
    }

    .token {
      font-size: 18px;
      margin: 20px 0 10px;
      font-weight: 500;
      color: #444;
    }

    .token-number {
      font-size: 48px;
      font-weight: bold;
      color: #2b6cb0;
    }

    .illustration {
      width: 100%;
      max-height: 250px;
      margin: 20px 0;
    }

    .btn-book {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      background: linear-gradient(to right, #ff6a00, #ee0979);
      color: white;
      padding: 14px 30px;
      font-size: 16px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      text-decoration: none;
      margin-top: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    .btn-book:hover {
      transform: scale(1.03);
    }

    .footer-icons {
      margin-top: 25px;
      color: #aaa;
      font-size: 18px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }
.w{
    padding-top: 1rem !important;
    font-size: 14px;
}
    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-6px);
      }
    }

    .btn-book i {
      animation: bounce 2s infinite;
    }
   .illustration{
    border-radius: 10px;
   }
  </style>
</head>
<body>

  <div class="card">
    <div class="logo">
      <img src="https://cdn-icons-png.flaticon.com/512/3048/3048392.png" alt="Logo">
Monk Consultancy Salon
    </div>

    <div class="token">

    </div>
    <div class="token-number" id="live_token">0</div>

    <img  src="https://monkconsultancy.com/wp-content/uploads/2025/07/hairdressing-salon-flat-color-illustration-man-cutting-beard-hairdresser-washing-woman-s-hair-artist-apply-make-up-stylists-2d-cartoon-characters-with-beauty-salon-furniture-on-background-vector.jpg" alt="Barber Illustration" class="illustration">

    <a href="/book" class="btn-book">
      <i class="bi bi-calendar2-check-fill"></i> Book Appointment
    </a>

    <div class="footer-icons">
      <i class="bi bi-hand-thumbs-up-fill"></i>
      <i class="bi bi-scissors"></i>
      <i class="bi bi-arrow-down-circle-fill"></i>
    </div>
    <div class="w">
        <p>Â© 2025 Monk consultancy. All rights reserved.</p>
    </div>
  </div>

  <script>
    async function updateToken() {
      try {
        const res = await fetch('/current_token');
        const token = await res.text();
        document.getElementById('live_token').innerText = token;
      } catch (e) {
        console.error("Failed to fetch token:", e);
      }
    }

    updateToken();
    setInterval(updateToken, 5000);

</body>
</html>
